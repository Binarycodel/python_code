                <br/>
                <!-- the form -->
                <form  action="uploadmaterial" method="post" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary" >UPLOAD</button>
                    <a href="{% url 'logout' %}"><button type="button" class="btn btn-primary" >LOGOUT</button></a>
