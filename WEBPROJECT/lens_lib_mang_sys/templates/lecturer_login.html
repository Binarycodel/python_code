{% load static %}
<!DOCTYPE html>
<html lang="en">
  
<!-- Mirrored from www.bootstrapdash.com/demo/connect-plus-free/jquery/template/pages/samples/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 25 Aug 2022 22:08:20 GMT -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Connect Plus</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'asset/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'asset/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'asset/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'asset/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'asset/images/favicon.png' %}" />
  </head>
  <body background-image="{% static 'asset/loginIcon.png' %}">
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <img width='200' height="100" src="{% static 'asset/loginIcon.png' %}">
                <h4>LENS E-LIBRARY</h4>
                <h6 class="font-weight-light">Lecturer Portal Access</h6>
                <form class="pt-3"  action='upload' method="POST" name="login_form" >
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name='email' class="form-control form-control-lg"  placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Password">
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary btn-fw">LOGIN</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <a href="../"><h6> Login As Student </h6></a>

                    </div>
                    <a href="#" class="auth-link text-black">Forgot password?</a>
                  </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <!-- <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script> -->
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'asset/js/off-canvas.js' %}"></script>
    <script src="{% static 'asset/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'asset/js/misc.js' %}"></script>
    <!-- endinject -->
  </body>

<!-- Mirrored from www.bootstrapdash.com/demo/connect-plus-free/jquery/template/pages/samples/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 25 Aug 2022 22:08:20 GMT -->
</html>
