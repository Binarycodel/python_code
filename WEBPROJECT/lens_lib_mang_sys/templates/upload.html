{% load static %}
<!DOCTYPE html>
<html lang="en">
  
<!-- Mirrored from www.bootstrapdash.com/demo/connect-plus-free/jquery/template/pages/samples/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 25 Aug 2022 22:08:20 GMT -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Connect Plus</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img width='150' height="100" src="{% static 'loginIcon.png' %}">
                </div>
                <h4 style="color:black">UPLOAD HANDOUT / COURSE MATERIAL</h4>
                <!-- <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6> -->
               
               
                <form enctype="multipart/form-data" class="pt-3" method="post" action="uploadmaterial">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="coursecode" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Course Code">
                  </div>
                  <div class="form-group">
                    <input type="text" name="coursetitle" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Course Title">
                  </div>
                  <div class="form-group">
                    <input type="text" name="year" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Year">
                  </div>
                  <div class="form-group">
                    <select name="level" class="form-control form-control-lg" id="exampleFormControlSelect2" placeholder="level">
                    <option>level</option>
                      <option>ND1</option>
                      <option>ND2</option>
                      <option>HND1</option>
                      <option>HND2</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="department" class="form-control form-control-lg" id="exampleFormControlSelect2" placeholder="level">
                    <option>Dept</option>
                      <option>COM</option>
                      <option>EEC</option>
                      <option>CET</option>
                      <option>STA</option>
                      <option>TEL</option>
                      <option>SLT</option>
                      <option>MAC</option>
                      <option>MMT</option>
                      <option>AGD</option>
                      <option>BAM</option>
                      <option>ACC</option>
                      <option>MCB</option>
                      <option>BCH</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label>File upload</label>
                    <input type="file" name="file" class="file-upload-default">
                    <div class="input-group col-xs-12">
                      <input type="file" name="file">
                      <span class="input-group-append">
                        <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                        
                      </span>
                    </div>
                  </div>
                

                 
                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary btn-fw">UPLOAD</button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Already have an account
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'asset/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- <script src="../../assets/vendors/js/vendor.bundle.base.js"></script> -->
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- <script src="{% static 'vendors/select2/select2.min-2.html' %}"></script> -->
    <!-- <script src="{% static 'vendors/typeahead.js/typeahead.bundle.min.html' %}"></script> -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <!-- <script src="../../assets/js/off-canvas.js"></script> -->
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'js/file-upload.js' %}"></script>
    <script src="{% static 'js/typeahead.js' %}"></script>
    <script src="{% static 'js/select2.js' %}"></script>



  </body>
